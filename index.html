<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReviewHub - Movie Reviews</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900">
    <!-- Navigation -->
    <nav class="bg-gradient-to-r from-slate-900 to-slate-800 border-b border-slate-700 shadow-lg sticky top-0 z-50">
        <div class="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="bg-gradient-to-br from-blue-500 to-indigo-600 rounded-lg p-2">
                    <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm3.5-9c.83 0 1.5-.67 1.5-1.5S16.33 8 15.5 8 14 8.67 14 9.5s.67 1.5 1.5 1.5zm-7 0c.83 0 1.5-.67 1.5-1.5S9.33 8 8.5 8 7 8.67 7 9.5 7.67 11 8.5 11zm3.5 6.5c2.33 0 4.31-1.46 5.11-3.5H6.89c.8 2.04 2.78 3.5 5.11 3.5z"/>
                    </svg>
                </div>
                <span class="text-2xl font-bold text-white">ReviewHub</span>
            </div>
            <div class="flex items-center gap-8">
                <a href="#" class="text-gray-300 hover:text-white font-medium">Reviews</a>
                <a href="#" class="text-gray-300 hover:text-white font-medium">About</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="bg-gradient-to-r from-blue-600 to-indigo-600 py-16 px-4 md:py-20">
        <div class="max-w-5xl mx-auto">
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-3">Movie Reviews</h1>
            <p class="text-blue-100 text-lg">Discover thoughtful critiques of cinema's finest</p>
        </div>
    </section>

    <!-- Main Content -->
    <main class="max-w-5xl mx-auto px-4 py-12">
        <!-- Search Bar -->
        <div class="mb-12">
            <div class="relative">
                <svg class="absolute left-4 top-3.5 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                <input 
                    id="searchInput"
                    type="text"
                    placeholder="Search reviews by title or description..." 
                    class="w-full pl-12 pr-4 py-3 bg-white border border-gray-300 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                    onkeyup="filterReviews()"
                />
            </div>
        </div>

        <!-- Reviews Grid -->
        <div id="reviewsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-7"></div>

        <!-- Results Count -->
        <div id="resultsCount" class="mt-10 text-center text-gray-400 text-sm"></div>
    </main>

    <script>
        // Fallback hardcoded reviews
        const fallbackReviews = [
            {title:"Starlight Horizon",rating:8,summary:"A thoughtful sci-fi drama about memory and identity.",coverImage:"https://via.placeholder.com/800x450?text=Starlight+Horizon",category:"Movie"},
            {title:"Neon Run",rating:7,summary:"A fast-paced cyberpunk heist with spectacular chases.",coverImage:"https://via.placeholder.com/800x450?text=Neon+Run",category:"Movie"},
            {title:"The Quiet Library",rating:8,summary:"An intimate drama about family secrets unfolding in a small town library.",coverImage:"https://via.placeholder.com/800x450?text=The+Quiet+Library",category:"Movie"},
            {title:"Asteroid Outpost",rating:7,summary:"A tense survival story on the far edge of the solar system.",coverImage:"https://via.placeholder.com/800x450?text=Asteroid+Outpost",category:"Movie"},
            {title:"Paper Town Choir",rating:6,summary:"A bittersweet musical about community and memory.",coverImage:"https://via.placeholder.com/800x450?text=Paper+Town+Choir",category:"Movie"},
            {title:"Glass Harbor",rating:9,summary:"A visual masterpiece meditating on loss and the passage of time.",coverImage:"https://via.placeholder.com/800x450?text=Glass+Harbor",category:"Movie"},
            {title:"Kingdoms Fall",rating:7,summary:"An ambitious fantasy epic with lavish production design.",coverImage:"https://via.placeholder.com/800x450?text=Kingdoms+Fall",category:"Movie"},
            {title:"Midnight Postcards",rating:8,summary:"A charming romantic comedy set in a bustling international city.",coverImage:"https://via.placeholder.com/800x450?text=Midnight+Postcards",category:"Movie"},
            {title:"Silent Frequency",rating:8,summary:"A psychological thriller exploring the boundaries of perception.",coverImage:"https://via.placeholder.com/800x450?text=Silent+Frequency",category:"Movie"},
            {title:"Riverside Market",rating:7,summary:"An indie drama following intersecting lives at a farmers market.",coverImage:"https://via.placeholder.com/800x450?text=Riverside+Market",category:"Movie"}
        ];

        let reviews = [];

        function renderReviews(items) {
            const grid = document.getElementById('reviewsGrid');
            grid.innerHTML = '';
            if (items.length === 0) {
                grid.innerHTML = '<div class="col-span-full text-center py-20"><p class="text-gray-400 text-lg">No reviews match your search.</p></div>';
                return;
            }
            items.forEach(r => {
                const card = document.createElement('div');
                card.className = 'group bg-white rounded-xl shadow-lg hover:shadow-2xl hover:-translate-y-2 transition duration-300 overflow-hidden';
                card.innerHTML = `
                    <div class="relative h-52 bg-gradient-to-br from-gray-300 to-gray-400">
                        <img src="${r.coverImage}" alt="${r.title}" class="w-full h-full object-cover group-hover:scale-110 transition duration-300" />
                        <div class="absolute top-4 right-4 bg-gradient-to-r from-blue-600 to-indigo-600 text-white px-3 py-2 rounded-full text-sm font-bold">${r.rating}/10</div>
                    </div>
                    <div class="p-6">
                        <h2 class="text-xl font-bold text-gray-900 mb-2">${r.title}</h2>
                        <p class="text-gray-600 text-sm line-clamp-3">${r.summary}</p>
                        <div class="mt-5 pt-5 border-t border-gray-200 flex justify-between">
                            <span class="text-xs font-semibold text-blue-600">${r.category}</span>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
            document.getElementById('resultsCount').innerHTML = `Showing ${items.length} of ${reviews.length} reviews`;
        }

        function filterReviews() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = reviews.filter(r => r.title.toLowerCase().includes(query) || r.summary.toLowerCase().includes(query));
            renderReviews(filtered);
        }

        async function loadReviews() {
            try {
                const response = await fetch('https://mtm6407-review-backend.onrender.com/api/reviews/public');
                if (response.ok) {
                    const data = await response.json();
                    reviews = data.data || fallbackReviews;
                    console.log('âœ… API Reviews:', reviews.length);
                } else {
                    throw new Error('API Error');
                }
            } catch (e) {
                console.warn('Using fallback:', e.message);
                reviews = fallbackReviews;
            }
            renderReviews(reviews);
        }

        document.addEventListener('DOMContentLoaded', loadReviews);
    </script>
</body>
</html>
