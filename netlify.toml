[build]
  # No build needed - serving static HTML with embedded reviews
  command = ""
  publish = "."

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache configuration
[cache]
  [cache.cacheControl]
    for = "/**/*.{js,css,html}"
    "Cache-Control" = "public, max-age=31536000, immutable"

# Security headers
[[headers]]
  for = "/**"
  [headers.values]
    "X-Content-Type-Options" = "nosniff"
    "X-Frame-Options" = "SAMEORIGIN"
